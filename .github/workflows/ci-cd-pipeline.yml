name: CI/CD Pipeline


on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-latest


    steps:
    - name: Checkout code
      uses: actions/checkout@v4


    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'


    - name: Cache Node.js modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-


    - name: Install dependencies
      run: npm install


    - name: Build application
      run: npm run build


  test:
    runs-on: ubuntu-latest
    needs: build


    steps:
    - name: Checkout code
      uses: actions/checkout@v4


    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'


    - name: Cache Node.js modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-


    - name: Install dependencies
      run: npm install


    - name: Set Jest permissions
      run: chmod +x ./node_modules/.bin/jest

    - name: Run tests
      run: npm test


  deploy:
    runs-on: ubuntu-latest
    needs: test


    steps:
    - name: Checkout code
      uses: actions/checkout@v4


    - name: Deploy to staging
      run: |
        echo "Deploying application to staging environment"